<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>cables</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            height:100%;
            width:100%;
            position:fixed;
        }
        canvas {
            display: block;
            position:absolute;
        }
    </style>
</head>
<body>
<canvas id="glcanvas" width="100vw" height="100vh"></canvas>

<script type="text/javascript" src="js/patch.js"></script>

<script>

  function showError(errId, errMsg) {
    // handle critical errors here if needed
  }

  function patchInitialized() {
    // You can now access the patch object (CABLES.patch), register variable watchers and so on
  }

  function patchFinishedLoading() {
    // The patch is ready now, all assets have been loaded
  }

  document.addEventListener('DOMContentLoaded', function(event) {
    CABLES.patch = new CABLES.Patch({
      patch: CABLES.exportedPatch,
      prefixAssetPath: '',
      glCanvasId: 'glcanvas',
      glCanvasResizeToWindow: true,
      onError: showError,
      onPatchLoaded: patchInitialized,
      onFinishedLoading: patchFinishedLoading,
      allowLocalFileAccess: true
    });
  });
</script>
</body>
</html>
